# Fonts
font_family JetBrainsMono Nerd Font
modify_font cell_height 1.2
bold_font auto
italic_font Maple Mono NF Italic
bold_italic_font auto
font_size 12.0

font_features MonoLisaNerdFontCompleteM-Regular +liga +ss02 +ss03

macos_colorspace displayp3

