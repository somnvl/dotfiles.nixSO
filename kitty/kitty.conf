color8 #585B70

# red
color1 #8a1132
color9 #8a1132

# green
color2  #a5aad4
color10 #a5aad4

# yellow
color3  #DEB900
color11 #DEB900

# blue
color4  #414E96
color12 #414E96

# magenta
color5  #8a1132
color13 #8a1132

# cyan
