# The basic colors
foreground              #E5E4E6
background              #07080C
selection_foreground    #FFFFFF
selection_background    #07080C

# Cursor colors
cursor                  #E5E4E6
cursor_text_color       #E5E4E6

# URL underline color when hovering with mouse
url_color               #F3F3F2
detect_urls             yes

# Tab bar colors
active_tab_foreground   #F3F3F2
active_tab_background   #07080C
inactive_tab_foreground #E5E4E6
inactive_tab_background #07080C
tab_bar_background      none

# Colors for marks (marked text in the terminal)
mark1_foreground #414e96
mark1_background #1E1E2E
mark2_foreground #414e96
mark2_background #1E1E2E
mark3_foreground #414e96
mark3_background #1E1E2E

# The 16 terminal colors

