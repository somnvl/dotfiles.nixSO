[meta]
name = "Custom Base16 Dark"
description = "Palette sombre gris-bleu personnalis√©e"
variant = "dark"
inherits = "vicinae-dark"
icon = "icons/theme-name.png"

[colors.core]
accent = "#4b5a6e"              # base0D (bleu-gris pour accent)
accent_foreground = "#d1e0f4"    # base07
background = "#000000"           # base00
foreground = "#a1b0c4"           # base05
secondary_background = "#13151a" # base01
border = "#1b2a3e"               # base02

[colors.main_window]
border = "#1b2a3e"               # base02

[colors.settings_window]
border = "#1b2a3e"               # base02

[colors.accents]
blue = "#4b5a6e"                 # base0D
green = "#7b8a9e"                # base0B (gris clair)
magenta = "#6b7a8e"              # base0E
orange = "#8b9aae"               # base0A
red = "#5d6c80"                  # base08
yellow = "#7b8a9e"               # base09
cyan = "#6b7a8e"                 # base0C
purple = "#6b7a8e"               # base0E

[colors.text]
default = "#a1b0c4"              # base05
muted = "#7b8a9e"                # base04
danger = "#5d6c80"               # base08
success = "#7b8a9e"              # base0B
placeholder = "#7b8a9e"          # base04
selection = { background = "#4b5a6e", foreground = "#d1e0f4" }  # base0D + base07

[colors.text.links]
default = "#4b5a6e"              # base0D
visited = "#6b7a8e"              # base0E

[colors.input]
border = "#1b2a3e"               # base02
border_focus = "#4b5a6e"         # base0D
border_error = "#5d6c80"         # base08

[colors.button.primary]
background = "#1b2a3e"           # base02
foreground = "#a1b0c4"           # base05
hover = { background = "#2b3a4e" }  # base03
focus = { outline = "colors.core.accent" }

[colors.list.item.hover]
background = "#1b2a3e"           # base02
foreground = "#a1b0c4"           # base05

[colors.list.item.selection]
background = "#13151a"           # base01
foreground = "#c1d0e4"           # base06
secondary_background = "#1b2a3e" # base02
secondary_foreground = "#a1b0c4" # base05

[colors.grid.item]
background = "#13151a"           # base01
hover = { outline = "#a1b0c4" }  # base05
selection = { outline = "#c1d0e4" } # base06

[colors.scrollbars]
background = "#1b2a3e"           # base02

[colors.loading]
bar = "#a1b0c4"                  # base05
spinner = "#7b8a9e"              # base04
