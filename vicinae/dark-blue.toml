[meta]
version = 1
name = "dark-blue"
description = "Modern minimal dark theme"
variant = "dark"
icon = ""

[colors.core]
background = "#06080a"        # UI background (darker than editor)
foreground = "#b0b8c2"        # Main text
secondary_background = "#06080a"  # Editor background (elevated)
border = "#06080a"            # Line color
accent = "#06080a"            # Tag color

[colors.accents]
blue = "#59C2FF"              # Entity
green = "#AAD94C"             # String
magenta = "#D2A6FF"           # Constant
orange = "#FF8F40"            # Keyword
purple = "#D2A6FF"            # Constant
red = "#F07178"               # Error/VCS removed
yellow = "#FFB454"            # Function
cyan = "#95E6CB"              # Regexp

[colors.list.item.selection]
background = { name = "#06080a", opacity = 0.5 }  # Slightly lighter than UI bg
secondary_background = "#06080a"  # Line color on secondary

[colors.list.item.hover]
background = "#06080a"        # Very subtle hover
