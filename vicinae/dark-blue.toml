# Ayu Dark - Modern Minimal Dark Theme
# The darkest variant of the beautiful Ayu theme

[meta]
version = 1
name = "Ayu Dark"
description = "Modern minimal dark theme with deep colors"
variant = "dark"
icon = "icons/ayu.png"

[colors.core]
background = "#000000"        # UI background (darker than editor)
foreground = "#b0b8c2"        # Main text
secondary_background = "#000000"  # Editor background (elevated)
border = "#0000000"            # Line color
accent = "#272c33"            # Tag color

[colors.accents]
blue = "#59C2FF"              # Entity
green = "#AAD94C"             # String
magenta = "#D2A6FF"           # Constant
orange = "#FF8F40"            # Keyword
purple = "#D2A6FF"            # Constant
red = "#F07178"               # Error/VCS removed
yellow = "#FFB454"            # Function
cyan = "#95E6CB"              # Regexp

[colors.list.item.selection]
background = { name = "#b0b8c2", opacity = 0.7 }  # Slightly lighter than UI bg
secondary_background = "#b0b8c2"  # Line color on secondary

[colors.list.item.hover]
background = "#17191c"        # Very subtle hover
